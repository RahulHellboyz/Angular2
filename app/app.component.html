<header>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">My Hell!!!</a>
        </div>
    </nav>
</header>

<main>

    <div class="row">

        <div class="col-sm-4">

            <div *ngIf="users">
                <ul class="list-group users-list">
                    <li class="list-group-item" *ngFor="let user of users" (click)="selectUser(user)" [class.active]="user===activeUser">{{user.name}} ({{user.username}})</li>
                </ul>
            </div>

            <user-form></user-form>

        </div>

        <div class="col-sm-8">  

            <user-profile [user]="activeUser"></user-profile>

            <div class='jumbotron' *ngIf="!activeUser">
                <p>{{message}}</p>
                <h6>Welcome To Hell!!!</h6>
                <span class="glyphicon glyphicon-hand-left"></span>
                <h2>Choose a User</h2>
            </div>

        </div>

    </div>

</main>

<footer class="text-center">
